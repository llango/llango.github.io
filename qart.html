---
layout: default
---

<section id="main-con">
    <div class="container">
        <div>
            <div class="content-block">
                <h1>为你的链接地址添加独一无二的二维码：</h1>

                <label>
                    链接地址: 
                    <input id="value" type="text" value="https://github.com/kciter/qart.js">
                </label>

                <label>
                    二维码大小:
                    <input id="version" type="number" value="10">
                </label>

                <label>
                    <input id="file" type="file">
                </label>

                <label>
                    Threshold: <input type="radio" value="threshold" name="filter" checked>
                    颜色: <input type="radio" value="color" name="filter">
                </label>

                <div class="group">
                    <div id="qr"></div>
                    <div id="image"><img src="/images/example.png" width="171"></div>
                </div>
                <h2>生成的二维码</h2>
                <div class="group">
                    <div id="combine"></div>
                </div>

        






            </div>

        </div>

      <div style="clear:both;"></div>
    </div>
</section>
